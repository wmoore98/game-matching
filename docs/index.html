<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet" href="assets/styles/styles-3f5880ee2a.css"/>
</head>

<body>

  <div class="wrapper">
    <header>Matching Game</header>

    <div class="wrapper wrapper--no-padding">
      <div class="sidebar" id="stats">
        <div>
          <p class="sidebar__header">Current</p>
          <p><span class="sidebar__tag">Total # of tiles</span></td><td><span class="sidebar__stat" id="numTiles"></span></p>
          <p><span class="sidebar__tag">Solved # of tiles</span><span class="sidebar__stat" id="numSolved"></span></p>
          <p><span class="sidebar__tag">Unsolved # of tiles</span><span class="sidebar__stat" id="numUnsolved"></span></p>
          <p><span class="sidebar__tag"># of clicks</span><span class="sidebar__stat" id="numClicks"></span></p>
          <p><span class="sidebar__tag">Game timer</span><span class="sidebar__stat" id="gameClock"></span></p>
        </div>
        <div>
          <p class="sidebar__header">Totals</p>
          <p><span class="sidebar__tag">Total # of games</span></td><td><span class="sidebar__stat" id="totGames"></span></p>
          <p><span class="sidebar__tag">Best game # of clicks</span><span class="sidebar__stat" id="bestClicks"></span></p>
          <p><span class="sidebar__tag">Best time</span><span class="sidebar__stat" id="bestTime"></span></p>
        </div>
        <div class="sidebar__header"><a class="btn" id="btnNewGame" href="#">New Game</a></div>
      </div>

      <div class="game-grid"></div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <p>Congratulations!</p>
        <p>Do you want to play a new game?</p>
        <div>
          <a class="btn" href="#" id="btnYes">Yes</a>
          <a class="btn" href="#" id="btnNo">No</a>
        </div>
      </div>
    </div>
  </div> 

  <script src="assets/scripts/App-9920bbbf72.js"></script>

</body>

</html>
